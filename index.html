<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
        </div>
        <div class="buttons">
            <div class="nums">
                <div class="numRows">
                    <button class="one numButtons">1</button>
                    <button class="two numButtons">2</button>
                    <button class="three numButtons">3</button>
                </div>
                <div class="numRows">
                    <button class="four numButtons">4</button>
                    <button class="five numButtons">5</button>
                    <button class="six numButtons">6</button>
                </div>
                <div class="numRows">
                    <button class="seven numButtons">7</button>
                    <button class="eight numButtons">8</button>
                    <button class="nine numButtons">9</button>
                </div>
                <div class="numRows">
                    <button class="double numButtons">00</button>
                    <button class="zero numButtons">0</button>
                    <button class="period numButtons">.</button>
                </div>    
            </div>
            <div class="funcs">
                <div class="operators">
                    <div class="opRows">
                        <button class="plus opButtons">+</button>
                        <button class="minus opButtons">-</button>
                    </div>
                    <div class="opRows">
                        <button class="multiply opButtons">x</button>
                        <button class="divide opButtons">/</button>
                    </div>

                </div>
                <div class="equal">
                    <button class="equalButton">=</button>
                    <button class="clear">Clear</button>
                </div>


            </div>
        </div>
    </div>
    
</body>
</html>
